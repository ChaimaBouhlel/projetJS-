<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="./styles/exercice3.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row"> 
            <h1>ToDo List</h1>
        </div>
        <div class="row">
            <form class="col-6 g-3 needs-validation" novalidate>
                <div class="col-12 champs-ecriture">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-12 champs-ecriture">
                  <label for="content" class="form-label">Content</label>
                  <input type="text" class="form-control" id="content" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Create Task</button>
                </div>
              </form>
              <div class="col-lg-6 col-md-6 col-12 tasks">
                </div>
        </div>        
    </div>
    <script src="./js/exercice3.js"></script>
</body>
</html>
