<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./styles/exercice2.css">
    <title>Word Simulation</title>
</head>

<body>
    <div class="container">
        <h1>Simulation de Word en ligne</h1>
        <div class="container contenu">
            <div class="row">
                <div class="col-md-6">
                    <textarea class="form-control" id="texte" rows="3"></textarea>
                </div>
                <div class="container col-md-6">
                    <div class="row">
                        <div class="col-lg-4 col-md-6"><input type="color" class="form-control form-control-color" id="couleur">
                        </div>
                        <div class="col-lg-4 col-md-6"> <input type="number" class="form-control" value="20" id="taille">
                        </div>
                        <div class="col-lg-4">
                            <select class="form-control form-select" name="" id="font">
                                <option value="arial">Arial</option>
                                <option value="garamond">Garamond</option>
                                <option value="Georgia">Georgia</option>
                                <option value="verdana">Verdana</option>
                            </select>
                        </div>
                    </div>         
                </div>
            </div>
        </div>
    </div>
    <script src="./js/exercice2.js"></script>
</body>

</html>
